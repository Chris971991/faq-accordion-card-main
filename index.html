<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/styles/app.css" />

    <title>Frontend Mentor | FAQ Accordion Card</title>
  </head>
  <body>
    <main class="main">
      <div class="hero">
        <img
          src="./images/illustration-box-desktop.svg"
          alt=""
          class="hero_box"
        />
        <div class="hero_img_container">
          <img
            src="./images/illustration-woman-online-desktop.svg"
            alt=""
            class="hero_img"
          />
        </div>
        <div class="hero_info">
          <h1 class="heading-l">FAQ</h1>
          <div class="hero_info_item divider">
            <h3 class="heading-s">How many team members can I invite?</h3>
            <svg width="10" height="7" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M1 .799l4 4 4-4"
                stroke="#F47B56"
                stroke-width="2"
                fill="none"
                fill-rule="evenodd"
              />
            </svg>
          </div>
          <div class="hero_info_item divider">
            <h3 class="heading-s">What is the maximum file upload size?</h3>
            <svg width="10" height="7" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M1 .799l4 4 4-4"
                stroke="#F47B56"
                stroke-width="2"
                fill="none"
                fill-rule="evenodd"
              />
            </svg>
          </div>
          <div class="hero_info_item divider">
            <h3 class="heading-s">How do I reset my password?</h3>
            <svg width="10" height="7" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M1 .799l4 4 4-4"
                stroke="#F47B56"
                stroke-width="2"
                fill="none"
                fill-rule="evenodd"
              />
            </svg>
          </div>
          <div class="hero_info_item divider">
            <h3 class="heading-s">Can I cancel my subscription?</h3>
            <svg width="10" height="7" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M1 .799l4 4 4-4"
                stroke="#F47B56"
                stroke-width="2"
                fill="none"
                fill-rule="evenodd"
              />
            </svg>
          </div>
          <div class="hero_info_item divider">
            <h3 class="heading-s">Do you provide additional support?</h3>
            <svg width="10" height="7" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M1 .799l4 4 4-4"
                stroke="#F47B56"
                stroke-width="2"
                fill="none"
                fill-rule="evenodd"
              />
            </svg>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
